<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="calField"></div>
        <div class="flex-container">
            <div class="calButton hover">+</div>
            <div class="calButton hover">-</div>
            <div class="calButton hover">x</div>
            <div class="calButton hover">7</div>
            <div class="calButton hover">8</div>
            <div class="calButton hover">9</div>
            <div class="calButton hover">4</div>
            <div class="calButton hover">5</div>
            <div class="calButton hover">6</div>
            <div class="calButton hover">1</div>
            <div class="calButton hover">2</div>
            <div class="calButton hover">3</div>
            <div class="calButton rounded hover">0</div>
            <div class="calButton hover">.</div>
            <div class="calButton hover">C</div>
        </div>
        <div class="flex-container-longer">

            <div class="divide hover">รท</div>
            <div class="calEquals rounded-bottom-right hover">=</div>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
